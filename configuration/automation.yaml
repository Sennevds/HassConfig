      entity_id: scene.gezellig_tafelen

- alias: "Alles aan"
  trigger:
    - platform: event
      event_type: button_pressed
      event_data: {"entity_id": "switch.scene1", "state": "on"}
  action:
    - service: scene.turn_on
      entity_id: scene.alles_aan

- alias: "Alles uit"
  trigger:
    - platform: event
      event_type: button_pressed
      event_data: {"entity_id": "switch.scene1", "state": "off"}
  action:
    - service: scene.turn_on
      entity_id: scene.alles_uit

- alias: 'Wake Me Up'
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.alarm_time.state }}'
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.alarmweekday
            state: 'on'
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
          - condition: state
            entity_id: input_boolean.alarm
            state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.alarmweekday
            state: 'off'
          - condition: state
            entity_id: input_boolean.alarm
            state: 'on'
  action:
    - service: notify.tele
      data_template:
        message: 'Good morning. Time to Wake Up!'
        title: ''
    - service: light.turn_on
      entity_id:
        - light.slaapkamer
      data:
        transition: 15
        brightness: 75


- alias: 'iets lache'
