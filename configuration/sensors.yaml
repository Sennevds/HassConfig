- platform: darksky
  api_key: !secret darksky_api_key
  monitored_conditions:
    - summary
    - icon
    - temperature
    - wind_speed
    - wind_bearing
    - humidity
    - temperature_max
    - temperature_min
    - precip_probability
    - precip_intensity
    - pressure
    - apparent_temperature
- platform: buienradar
  name: "Buienradar"
  timeframe: 3600
- platform: waqi
  locations:
    - antwerp
  token: fdeb7727712ee3555f53e8db76338e2053c7baee
- platform: speedtest
  server_id: 2955
  monitored_conditions:
    - ping
    - download
    - upload
- platform: template
  sensors:
    alarm_time:
      friendly_name: 'Time'
      value_template: '{{ "%0.02d:%0.02d" | format(states("input_slider.alarmhour") | int, states("input_slider.alarmminutes") | int) }}'
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
    - 'time_date'

- platform: command_line
  scan_interval: 60
  command: 'bash /home/hass/.homeassistant/bin/getcommits.sh'
  unit_of_measurement: "Commits behind"

- platform: template
  sensors:
    event_title:
      friendly_name: 'Next Event'
      value_template: "{{ states.calendar.feestje_en_shit.attributes.message }}"
    event_description:
      friendly_name: 'Description'
      value_template: "{{ states.calendar.feestje_en_shit.attributes.description }}"
    event_allday:
      friendly_name: 'All Day?'
      value_template: "{{ states.calendar.feestje_en_shit.attributes.all_day }}"
    event_start:
      friendly_name: 'Event Time'
      value_template: "{{ states.calendar.feestje_en_shit.attributes.start_time }}"
    event_end:
      friendly_name: 'Event Time'
      value_template: "{{ states.calendar.feestje_en_shit.attributes.end_time }}"

- platform: systemmonitor
  resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use
      - type: memory_free
